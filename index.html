<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <title>Welcome</title>

    <style>
        .top {
            font-family: 'Times New Roman', Times, serif;
            /* font-weight: 600; */
            color: black;
            background-color: grey;
        }

        tbody tr:hover {
            color: black;
        }

        .card-body {
            font-weight: bold;
            color: white;
        }
    </style>

</head>

<body>

    <div class="container-fluid text-center bg-gradient-secondary mb-4 p-2 top bg-dark text-light font-weight-bold">
        <h1>Employee Management</h1>
    </div>

    <div class="container">
        <div class="card bg-secondary">
            <div class="card-header bg-dark text-light">
                <h4 class="text-center">
                    New Employee Registration Form
                </h4>
            </div>
            <div class="card-body">
                <!-- <form> -->
                <div class="form-row my-4">
                    <div class="col">
                        <label for="firstname">First Name : </label>
                        <input type="text" class="form-control text-capitalize" placeholder="Example: Sachin"
                            id="firstname">
                        <!-- <small id="fNameError" style="color: red;"></small> -->

                    </div>
                    <div class="col">
                        <label for="lastname">Last Name : </label>
                        <input type="text" class="form-control text-capitalize" placeholder="Example: Tendulkar"
                            id="lastname">
                        <!-- <small id="lNameError" style="color: red;"></small> -->

                    </div>
                </div>
                <div class="form-row my-4">
                    <div class="col">
                        <label for="age">Age : </label>
                        <input type="age" class="form-control" id="age" placeholder="Example: 25">
                        <!-- <small id="ageError" style="color: red;"></small> -->
                    </div>
                    <div class="col">
                        <label for="email">Email : </label>
                        <input type="email" class="form-control" id="emailid" aria-describedby="emailHelp"
                            placeholder="Example: sachin.tendulkar@gmail.com">
                        <!-- <small id="emailError" style="color: red;"></small> -->
                    </div>
                </div>

                <div class="form-row">
                    <div class="col form-group">
                        <label for="mobilenumber">Mobile Number : </label>
                        <input type="mobilenumber" class="form-control" id="mob_number" placeholder="Example: 9876543210 or +919876543210">
                        <!-- <small id="ageError" style="color: red;"></small> -->
                    </div>
                    <div class="col form-group">
                        <div>
                            <label for="designation">Designation : </label>
                            <div class="row">
                                <div class="col-11">
                                    <select class="form-control scope=" col"" id="Designation"
                                        aria-label="Default select example">
                                        <option>Trainee</option>
                                        <option>Software Developer</option>
                                        <option disabled hidden selected value="">Select Designation</option>
                                        <option>QA</option>
                                        <option>DevOps</option>
                                        <option>Scrum Master</option>
                                        <option>Data Processor</option>
                                    </select>
                                </div>
                                <div class="row">
                                    <button onclick="AddDepartment()" type="button" class="btn">
                                        <i class="far fa-plus-square fa-2x"></i>
                                    </button>
                                </div>
                            </div>
                            <!-- <small id="designationError" style="color: red;"></small> -->
                        </div>
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col">
                        <div class="form-check-inline">
                            <p>Gender :</p>
                        </div>
                        <br>
                        <div class="form-check form-check-inline pl-3">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="M" value="Male">
                            <label class="form-check-label" for="inlineRadio1">Male</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="F" value="Female">
                            <label class="form-check-label" for="inlineRadio2">Female</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="O" value="Other">
                            <label class="form-check-label" for="inlineRadio3">Other</label>
                        </div>
                    </div>
    
                </div>

                <!-- <button onclick="AddDepartment()">Add <span><i class="bi bi-patch-plus"></i></span></button> -->
                <!-- <i class="far fa-plus-square"></i> -->
                <!-- </div>


            </div> -->

                <div id="buttons" class="text-right mx-2">
                    <!-- <button type="submit" class="btn btn-sm btn-primary " onclick="Onclick()">Submit</button> -->
                    <button type="submit" class="btn btn-sm btn-success " onclick="Onclick()">Submit</button>
                    <button type="reset" onclick="resetForm()" class="btn btn-sm btn-danger">Reset</button>
                </div>
                <!-- </form> -->
            </div>
        </div>
    </div>



    <div class="table-responsive">
        <div style="background-color: black; color: white; padding: 5px ; margin-top: 20px;">
            <div class="text-center mt-2">
                <h2>Employee Data</h2>
            </div>
            <div class="container-fluid mt-4">
                <div class="row mb-1">
                    <div class="col text-left">
                        <button type="button" onclick="clearLocal()" class="btn btn-danger ">Clear
                            Storage</button>
                    </div>
                    <div class="col-4">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" id="searchbar" placeholder="Type Name Search">
                            <div class="input-group-append">
                                <button onclick="displayData(); document.getElementById('searchbar').value=``"
                                    class="btn btn-danger" type="button">X</button>
                                <button class="btn btn-primary" onclick="search()" type="button">Search</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <table class="table table-bordered text-light bg-secondary" id="table">
        <thead class="bg-gradient bg-dark">
            <tr>
                <th scope="col">Sr.No</th>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">Gender</th>
                <th scope="col">Designation</th>
                <th scope="col">Age</th>
                <th scope="col">Mobile Number</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody id="tableData">
        </tbody>
    </table>
    </div>
    </div>
    <script src="./index.js"></script>
    <!-- <script src="./aditya.js"></script> -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</body>

</html>
